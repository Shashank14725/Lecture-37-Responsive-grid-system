<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        .s_cont{
            height: 1000px;
            border: 1px dashed red;
        }
        .s_common{
            height: 200px;
        }
        .s_row_red{
            background: red;
        }
        .s_row_green{
            background: green;
        }
        .s1,.b1{
            border: 1px dashed #000;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid s_cont">
        <div class="row m-0 s_row_red s_common">
         <div class="col s1">A</div>
         <div class="col s1">B</div>
         <div class="col s1">C</div>
         <div class="col s1">D</div>
        </div>
        <div class="row m-0 s_row_green s_common">
            <div class="col-6 col-sm-1 col-md-10 col-lg-8 col-xl-4 b1 col-xxl-3 bg-warning">a</div>
            <div class="col-6 col-sm-1 col-md-2 col-lg-4 col-xl-8 col-xxl-3 b1 bg-primary">b</div>
        </div>
    </div>
    
    
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
